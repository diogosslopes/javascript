<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Qual seu país ?</h1>
    Me diga em qual país nasceu: <input type="text" name="kkk" id="pais">
    <input type="button" value="Verifica" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var pais = window.document.getElementById('pais').value
            var result = window.document.getElementById('res')
            if (pais == 'Brasil'){
                result.innerHTML = `Você digitou ${pais}, então você é Brasileiro`
            }else{
                result.innerHTML = `Você digitou ${pais}, então você é Estrangeiro`
            }
            

        }
    </script>
    
</body>
</html>
