<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var nome = window.prompt('Digite o seu nome.')
        
        var salario = Number(window.prompt('Digite seu salário'))

        document.write(`O nome ${nome} possui ${nome.length} letras.<br>` )

        document.write('O seu nome em letras maiusculas fica ' + nome.toUpperCase()+'<br>')//letras maiusculas

        document.write('O seu nome em letras minusculas fica ' + nome.toLowerCase()+'<br>')//letras minusculas

        document.write('Numero com duas casas decimais ' + salario.toFixed(2)+'<br>') // Coloca casas decimais estipuladas
        document.write('Numero com duas casas decimais ' + salario.toFixed(2).replace('.', ',')+'<br>') //Coloca casas decimais substituindo . por ,

        document.write('Seu sálario é igual a ' + salario.toLocaleString('pr-BR', {style: 'currency', currency: 'BRL'}))//converte numero para moeda estipulada

    </script>
    
</body>
</html>
