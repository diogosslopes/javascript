<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imers√£o Dev - Aula 08</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
            alt="">
        <h1 class="page-title">Super Trunfo</h1>
      <div class="novaCarta">
        <div class="labels">
            <label for="nomeCarta">Nome:</label> 
            <label for="ataqueCarta">Ataque:</label> 
            <label for="defesaCarta">Defesa:</label> 
            <label for="magiaCarta">Magia:</label> 
            <label for="imagemCarta">Imagem:</label> 
        </div>
        <div class="inputs">
            <input type="text" name="nomeCarta" id="nomeCarta" placeholder="Digite o nome da carta">
            <input type="text" name="ataqueCarta" id="ataqueCarta" placeholder="Digite o ataque da carta">
            <input type="text" name="defesaCarta" id="defesaCarta" placeholder="Digite a defesa da carta">
            <input type="text" name="magiaCarta" id="magiaCarta" placeholder="Digite a magia da carta">
            <input type="text" name="imagemCarta" id="imagemCarta" placeholder="Cole o link da imagem da carta">
        </div> 
        
      </div>
      <button onclick="adicionarCarta()">Adicionar Carta</button><br>
        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
        <form id="form">
            <h2>Escolha o seu atributo</h2>
            <div class="wrapper">
                <div>
                    <div id="carta-jogador">
                        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;">
                        <h3></h3>
                    </div>
                </div>
                <div>
                    <div id="carta-maquina" class="carta"><img
                            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;"></div>
                </div>
            </div>
            <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
            <div id="resultado"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
